<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<header>
		<div class="container">
				<h1>SPAM DETECTION</h1>
		</div>
	</header>
	
	<div class="container pt-4">
		<div class="card" style="width: 40rem;">
			<div class="card-body">
				<form class="validate-form" action="{{ url_for('predict')}}" method="POST" novalidate>
					<label for="exampleFormControlTextarea1" class="form-label mb-3">Enter your message here</label>
					<textarea class="form-control" name="message" rows="4" required></textarea>
					<div class="invalid-feedback">
						Please provide the SMS message.
					</div>
					<br />
					<button class="btn btn-primary" type="submit">Predict message</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/styles.js') }}" type="text/javascript"></script>

</body>

</html>
