<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/alert-spam.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/alert-ham.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<header>
    <div class="container">
        <h1>
            SPAM DETECTION
        </h1>
    </div>
</header>

<div class="container pt-4">
    <div class="card" style="width: 40rem;">
        <div class="card-body">
            <p class="card-text" style="color:blue; font-size:20px; text-align:center;"><b>Given SMS message prediction.</b></p>
                
            {% if prediction == 1 %}
                <div class="container" id="alert-spam">
                    <p>Attention<br><span>Spam</span></p>
                    
                    <div class="container pt-4">
                        <p class="card-text" style="color:red; font-size:20px; text-align:center;">❌ Spam detected</p>
                    </div>
                </div>
            {% elif prediction == 0 %}
                <div class="container" id="alert-ham">
                    <p>Attention<br><span>Ham</span></p>
                    
                    <div class="container pt-4">
                        <p class="card-text" style="color:green; font-size:20px; text-align:center;">✔️ Ham message</p>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
